  <script src="repo.js"></script>
  
  <button id="saveButton">保存</button>

  <script>
      // ページ全体を編集可能にする
      document.body.contentEditable = true;

      // ボタン要素は編集不可にする
      const button = document.getElementById("saveButton");
      button.contentEditable = false;

      // 保存処理
      function saveContent() {
          const content = document.body.innerHTML; // 編集内容を取得
          console.log(content); // 保存内容をコンソールに表示

          // サーバー送信処理例
          fetch('https://example.com/save', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ content: content })
          })
          .then(response => {
              if (response.ok) {
                  alert('保存に成功しました！');
              } else {
                  alert('保存に失敗しました。');
              }
          })
          .catch(error => {
              console.error('エラー:', error);
              alert('保存中にエラーが発生しました。');
          });
      }

      // ボタンにクリックイベントを設定
      button.addEventListener("click", saveContent);
  </script>
  

  <script>
    // パスワードチェック
    let password = '';
    while (password !== "takuyo") {
        password = prompt("Enter the password:");
        if (password !== "takuyo") {
            alert("Incorrect password. Please try again.");

    let selectedGrade = null;
    let selectedMonth = null;
    let selectedSubject = null;

    function selectOption(type, value) {
        if (type === 'grade') {
            selectedGrade = value;
            document.querySelectorAll("#selection-step .option-button").forEach(button => {
                if (button.textContent.includes('年生')) button.classList.remove('selected');
            });
        } else if (type === 'month') {
            selectedMonth = value;
            document.querySelectorAll("#selection-step .option-button").forEach(button => {
                if (button.textContent.includes('月')) button.classList.remove('selected');
            });
        }

        event.target.classList.add('selected');

        if (selectedGrade && selectedMonth) {
            goToStep("selection-step", "subject-step");
        }
    }

    function goToStep(currentStep, nextStep) {
        document.getElementById(currentStep).classList.add('hidden');
        generateSubjects(selectedGrade);
        document.getElementById(nextStep).classList.remove('hidden');
    }

    function generateSubjects(grade) {
        const subjectsDiv = document.getElementById('subjects');
        subjectsDiv.innerHTML = '';
        const subjectsByGrade = {
        "1": ["現代の国語", "言語文化", "地理総合", "歴史総合", "公共", "数学Ⅰ", "科学と人間生活", "体育Ⅰ", "英語コミュニケーションⅠ", "家庭基礎", "情報Ⅰ", "総合的な探究の時間Ⅰ", "特別活動Ⅰ"],
        "2": ["論理国語", "日本史探究", "未数学Ａ", "生物基礎", "体育Ⅱ", "保険", "美術Ⅰ", "論理・表現Ⅰ", "家庭総合", "総合的な探究の時間Ⅱ", "特別活動Ⅱ"],
        "3": ["国語表現", "古典探究", "地理探究", "世界史探究", "政治・経済", "地学基礎", "体育Ⅲ", "論理・表現Ⅱ", "情報Ⅱ", "総合的な探究の時間Ⅲ", "特別活動Ⅲ"]
        };
        const subjects = subjectsByGrade[grade] || [];
        subjects.forEach(subject => {
            const button = document.createElement('button');
            button.textContent = subject;
            button.className = "option-button";
            button.onclick = () => showAnswer(subject);
            subjectsDiv.appendChild(button);
        });
    }

    function showAnswer(subject) {
        selectedSubject = subject;
        const answer = monthAnswers[selectedGrade][selectedMonth][selectedSubject];
        
        document.getElementById('result').textContent = answer;
        document.getElementById('subject-step').classList.add('hidden');
        document.getElementById('answer-step').classList.remove('hidden');
    }

    function restart() {
        selectedGrade = null;
        selectedMonth = null;
        selectedSubject = null;

        document.getElementById('answer-step').classList.add('hidden');
        document.getElementById('selection-step').classList.remove('hidden');
        document.querySelectorAll('.option-button').forEach(button => button.classList.remove('selected'));
    }
